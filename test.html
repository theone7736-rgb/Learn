<main>

  <!-- BLACKSQUARE ONLY -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDsBh4fUaeuEFZrp24c7yLYopZrQ4iFcV0",
  authDomain: "search-bb49c.firebaseapp.com",
  projectId: "search-bb49c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let pages = [];

async function loadArticles() {
  const snap = await getDocs(collection(db, "articles"));
  pages = snap.docs.map(d => d.data());
}
loadArticles();

window.handleSearch = function () {
  const input = document.getElementById("site-search").value.toLowerCase();
  const result = document.getElementById("result");
  result.innerHTML = "";
  if (!input) return;

  pages.forEach(p => {
    if (p.title.toLowerCase().includes(input)) {
      const div = document.createElement("div");
      div.className = "suggestion";
      div.textContent = p.title;
      div.onclick = () => location.href =
        "https://learn.edodnan.com.au/search/" + p.slug + ".html";
      result.appendChild(div);
    }
  });
};
</script>
