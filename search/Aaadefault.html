  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 100%;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Rectangle Top Section */
    .rectangle {
      width: 100%;
      height: 100px;
      background-color: #db57ff;
      display: flex;
      justify-content: space-between; /* Left & right */
      align-items: center;           /* Vertical center */
      padding: 0 20px;
      box-sizing: border-box;
    }

    .rectangle h2, .rectangle h4, .rectangle p {
      color: white;
      margin: 0;
    }

    .rectangle h2, .rectangle p {
      display: block;
    }

    .rectangle h4 {
      cursor: pointer;
    }

    .rectangle a:hover h4 {
      text-decoration: underline;
    }

    /* Header */
    header {
      width: 100%;
      height: 50px;
      position: sticky;
      top: 0;
      background-color: #db57ff;
      z-index: 100;
    }

    header .links-container {
      display: flex;
      align-items: center;
      gap: 30px;
      padding: 0 20px;
      height: 100%;
    }

    header h4 {
      margin: 0;
      color: white;
    }

    header p u {
      text-decoration: underline;
      text-decoration-color: white;
      color: white;
      margin: 0;
    }

    /* Main Content */
    main {
      padding: 22px;
    }

    main h1 {
      margin: 0 0 20px 0;
    }

    main p {
      font-size: 18px;
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer .links-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    footer img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    footer p u {
      text-decoration: underline;
    }
  </style>
</head>
